<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="section-one">
        <div class="logo-container">
            <img src="imgs/logo.png" alt="logo">
            <h1>The Ultimate City</h1>
        </div>
        
    </div>
    <div class="section-two">
        <div class="form-container">
            <h1>Welcome to our city</h1>
            <p>It seems like you are interested in our modern city, our city is open for everyone !<br> <br>
               <strong>Feel free to get started:</strong></p>
            <form action="#" method="post">
                <div>
                    <label for="first_name">FIRST NAME<span><strong>*</strong></span></label>
                    <input type="text" id="first_name" name="user_first_name" placeholder="John" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="user_last_name" placeholder="Wick">
                </div>
                <div>
                    <label for="email">EMAIL<span><strong>*</strong></span></label>
                    <input type="email" id="email" name="user_email" placeholder="example@abc.com" required>
                </div>
                <div>
                    <label for="">PHONE NUMBER</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">PASSWORD</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">CONFIRM PASSWROD</label>
                    <input type="text">
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>   
</body>
</html>
